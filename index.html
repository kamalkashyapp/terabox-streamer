<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeraBox Stream Player</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg" />

  <style>
    :root {
      --background-dark: #0f0c29;
      --background-medium: #302b63;
      --background-light: #24243e;
      --accent-color: #00ffff;
      --text-color: #ffffff;
      --button-bg: rgba(0, 255, 255, 0.1);
      --button-border: #00ffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: var(--text-color);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--background-dark), var(--background-medium), var(--background-light));
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 40px;
      width: auto;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #videoLink {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      border: 2px solid var(--button-border);
      border-radius: 8px;
      background: transparent;
      color: var(--text-color);
      margin-bottom: 15px;
      font-size: 1em;
    }

    #loadButton {
      padding: 10px 20px;
      border: 2px solid var(--button-border);
      background: var(--button-bg);
      color: var(--accent-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    #loadButton:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .quality-controls {
      margin: 20px 0;
    }

    .quality-btn {
      margin: 5px;
      padding: 8px 16px;
      border: 2px solid var(--button-border);
      background: var(--button-bg);
      border-radius: 8px;
      color: var(--accent-color);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .quality-btn.active {
      background: rgba(0, 255, 255, 0.3);
      border-color: #ffffff;
    }

    .quality-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #videoPlayer {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: black;
      border-radius: 12px;
      margin: 20px auto;
      display: none;
    }

    #status {
      margin-top: 15px;
      font-size: 1em;
      min-height: 20px;
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      color: var(--text-color);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header img {
        height: 32px;
      }

      h1 {
        font-size: 1.5em;
      }

      #videoLink {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>TeraBox Stream Player</h1>
    <input type="text" id="videoLink" placeholder="Paste TeraBox share link or short ID" />
    <br>
    <button id="loadButton">Load Video</button>

    <div class="quality-controls">
      <button class="quality-btn" data-quality="M3U8_AUTO_360">360p</button>
      <button class="quality-btn" data-quality="M3U8_AUTO_480">480p</button>
      <button class="quality-btn" data-quality="M3U8_AUTO_720">720p</button>
    </div>

    <video id="videoPlayer" controls></video>
    <div id="status"></div>
  </main>

  <footer>
    © 2021–2025 <a href="https://kamal.fast-page.org" target="_blank">Kamal</a> | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let hls = null;
    let currentQuality = 'M3U8_AUTO_720';
    const API_BASE_URL = 'https://api.ronnieverse.site';
    const PROXY_WORKERS = [
        'https://terabox-hls-proxy.mohdamir7505.workers.dev',
        'https://terabox-hls-proxy-2.terbox-url-fixer.workers.dev',
        'https://terabox-hls-proxy-3.eron8318.workers.dev',
        'https://terabox-hls-proxy-4.ronnie6667770.workers.dev',
    ];
    let requestCounter = Math.floor(Math.random() * PROXY_WORKERS.length);

    function updateStatus(message, isLoading = false) {
      const statusEl = document.getElementById('status');
      if (isLoading) {
        statusEl.innerHTML = `<span class="loader"></span> ${message}`;
      } else {
        statusEl.textContent = message;
      }
    }

    function updateQualityButtons(activeQuality) {
      document.querySelectorAll('.quality-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.quality === activeQuality) {
          btn.classList.add('active');
        }
      });
    }

    function getNextProxyWorker() {
      const workerIndex = requestCounter % PROXY_WORKERS.length;
      requestCounter++;
      return PROXY_WORKERS[workerIndex];
    }

    async function fetchM3U8FromAPI(shareUrl, quality) {
      try {
        updateStatus('Retrieving video stream...', true);
        const qualityNum = quality.replace('M3U8_AUTO_', '');
        const response = await fetch(`${API_BASE_URL}/get_m3u8?url=${encodeURIComponent(shareUrl)}&quality=${qualityNum}`);
        if (!response.ok) throw new Error(`Failed to retrieve M3U8: ${response.status}`);
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/vnd.apple.mpegurl')) {
          const m3u8Content = await response.text();
          if (!m3u8Content.includes('#EXTM3U')) throw new Error('Invalid M3U8 content');
          const blob = new Blob([m3u8Content], { type: 'application/vnd.apple.mpegurl' });
          return URL.createObjectURL(blob);
        } else {
          const data = await response.json();
          return data.m3u8_url;
        }
      } catch (error) {
        console.error('Error fetching M3U8:', error);
        updateStatus(`Error: ${error.message}`);
        return null;
      }
    }

    async function fetchStreamFromStartParam(startUrl) {
      try {
        updateStatus('Fetching authenticated stream...', true);
        if (!startUrl.startsWith('http')) startUrl = `https://www.1024tera.com/sharing/link?surl=${startUrl}`;
        const targetUrl = `${API_BASE_URL}/get_m3u8_stream_fast/${encodeURIComponent(startUrl)}`;
        const response = await fetch(targetUrl);
        if (!response.ok) throw new Error(`Failed to get stream: ${response.status}`);
        const m3u8Content = await response.text();
        if (!m3u8Content.includes('#EXTM3U')) throw new Error('Invalid M3U8 content');
        const blob = new Blob([m3u8Content], { type: 'application/vnd.apple.mpegurl' });
        return URL.createObjectURL(blob);
      } catch (error) {
        console.error('Error fetching stream:', error);
        updateStatus(`Error: ${error.message}`);
        return null;
      }
    }

    async function changeQuality(quality) {
      const link = document.getElementById('videoLink').value.trim();
      currentQuality = quality;
      updateQualityButtons(quality);
      cleanupBlobUrls();

      if (link.startsWith('http')) {
        const m3u8Url = await fetchM3U8FromAPI(link, quality);
        if (m3u8Url) loadVideo(m3u8Url);
        else updateStatus('Failed to get video stream from share URL');
      } else if (link) {
        if (quality !== 'M3U8_AUTO_360') {
          updateStatus('Short ID only supports 360p');
          currentQuality = 'M3U8_AUTO_360';
          updateQualityButtons(currentQuality);
        }
        const blobUrl = await fetchStreamFromStartParam(link);
        if (blobUrl) loadVideo(blobUrl);
      } else {
        updateStatus('Please enter a valid link or ID');
      }
    }

    function cleanupBlobUrls() {
      if (window.currentBlobUrl) {
        URL.revokeObjectURL(window.currentBlobUrl);
        window.currentBlobUrl = null;
      }
    }

    function loadVideo(streamUrl) {
      const video = document.getElementById('videoPlayer');
      video.style.display = 'block';
      const currentTime = video.currentTime;
      const wasPlaying = !video.paused;
      updateStatus('Loading video stream...', true);
      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls({
          xhrSetup: function(xhr, url) {
            if (url.includes('freeterabox.com') || url.includes('1024tera.com') || url.includes('terabox.com')) {
              xhr.open('GET', `${getNextProxyWorker()}/?url=${encodeURIComponent(url)}`, true);
            } else {
              xhr.open('GET', url, true);
            }
            xhr.withCredentials = false;
          },
          fragLoadingMaxRetry: 5,
          fragLoadingRetryDelay: 1000,
          manifestLoadingMaxRetry: 5,
          manifestLoadingRetryDelay: 1000
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) updateStatus(`Loading error: ${data.type}. Try another quality.`);
        });
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = currentTime;
          updateStatus('Ready to play');
          if (wasPlaying) video.play().catch(() => updateStatus('Click play to start'));
        });
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.currentTime = currentTime;
          updateStatus('Ready to play');
          if (wasPlaying) video.play().catch(() => updateStatus('Click play to start'));
        });
      } else {
        updateStatus('HLS not supported in this browser');
      }
    }

    document.getElementById('loadButton').addEventListener('click', () => {
      const link = document.getElementById('videoLink').value.trim();
      if (!link) {
        updateStatus('Please enter a link');
        return;
      }
      document.body.classList.toggle('using-start-param', !link.startsWith('http'));
      currentQuality = link.startsWith('http') ? 'M3U8_AUTO_720' : 'M3U8_AUTO_360';
      updateQualityButtons(currentQuality);
      changeQuality(currentQuality);
    });

    document.querySelectorAll('.quality-btn').forEach(btn => {
      btn.addEventListener('click', () => changeQuality(btn.dataset.quality));
    });

    // Auto-load if URL has ?share=
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const share = params.get('share');
      if (share) {
        document.getElementById('videoLink').value = decodeURIComponent(share);
        document.getElementById('loadButton').click();
      }
    });
  </script>
</body>
</html>
